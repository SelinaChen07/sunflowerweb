<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SEO plugin will have the title tag
    <title>
      {% if page.title %}
        {{ page.title }} |
      {% endif %}
    	 {{ site.title }}
    </title>
    -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO plugin will have the meta description
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    -->

    <!-- Add icon -->
    <link rel="shortcut icon" href="{{"/assets/images/logo.png" | relative_url }}" type="image/png">

    <!-- Google font 
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    -->

    <!-- ICON
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Owl Carousel CSS 
    <link rel="stylesheet" href="{{"/css/owl.carousel.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{"/css/owl.theme.default.min.css" | relative_url }}">
    -->

    <!-- My CSS -->
    <link rel="stylesheet" href= "{{"/css/application.css" | relative_url }}" >

    {% seo %}

  </head>

  <body>
    <!-- SDK for facebook lik button -->
  	<div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <!-- SDK for facebook lik button -->

    {% include header.html %}
    
    <main class="p-3">
	  {{ content }}
    </main>

    {% include footer.html %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Owl Carousel -->    
    <script src ="{{"/assets/javascript/jquery-2.2.4.min.js" | relative_url }}"></script>
    <script src ="{{"/assets/javascript/owl.carousel.min.js" | relative_url }}"></script>

    <!-- ion icons -->  
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>

    <!-- My JavaScript -->
    <script src ="{{"/assets/javascript/sitewide.js" | relative_url }}"></script>


  </body>
</html>
