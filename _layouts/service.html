---
title: "Services"
layout: "wrapper"
---



<div class="main_content">
   {{content}}
</div>


<aside class="p-3 fixed_right d-none d-lg-block bg-light">
    <h4>Our Services</h4>
    <div class="list-unstyled list-group">
    	{% for service in site.data.services %}
    		<a hreflang="en" href="{{service.permalink | relative_url }}" class="list-group-item list-group-item-action{% if page.permalink == service.permalink %} active disabled_link bg-warning text-dark{% endif %}">{{service.linkname}}</a>
    	{% endfor %}         
    </div>        
</aside><!-- /.blog-sidebar -->

<!--  replace sidebar on small screen-->
<div class="p-3 d-block d-lg-none">
  <h4>Our Services</h4>
    <ol class="list-unstyled mb-2">
      {% for service in site.data.services %}
        <li class="border-top p-2"><a hreflang="en" href="{{service.permalink | relative_url }}" class="text-success {% if page.permalink == service.permalink %} font-weight-bold disabled_link {% endif %}">{{service.linkname}}</a></li>
      {% endfor %}         
    </ol> 
</div>
